<style>
	/* Estilo padrão */
	.nav-container {
		display: block;
	}

	/* Esconde o botão de menu por padrão */
	.menu-toggle {
		display: none;
		background: none;
		border: none;
		font-size: 40px;
		cursor: pointer;
		color: white;
		margin-right: 50px;
	}

	/* Para telas menores, exibir o botão e esconder o menu inicialmente */
	@media (max-width: 1030px) {
		.nav-container {
			display: none;
			/* Esconde o menu */
		}

		.menu-toggle {
			display: block;
			/* Mostra o botão */
		}

		/* Quando o menu estiver ativo, exibir o menu */
		.nav-container.active {
			display: block;
		}
	}
</style>

<script>
	document.addEventListener('DOMContentLoaded', function () {
		const menuToggle = document.querySelector('.menu-toggle');
