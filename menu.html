<style>
    /* Estilo padrão para o container do menu (para telas maiores) */
    .nav-container {
        display: block; /* Garante que o menu ocupe a largura disponível */
    }

    .nav-container nav {
        display: flex; /* Alinha os itens da nav horizontalmente */
        justify-content: flex-end; /* Joga os itens para a direita */
        align-items: center; /* Alinha verticalmente ao centro */
    }

    /* Estilos para a lista de itens (para telas maiores - horizontal) */
    .nav-container nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex; /* Coloca os itens da lista em linha */
    }

    .nav-container nav ul li {
        margin-left: 20px; /* Espaço entre os itens */
    }

    .nav-container nav ul li a {
        display: block; /* Garante que o link ocupe o espaço do li */
        padding: 10px 15px;
        text-decoration: none;
        color: #ffffff; /* Cor do texto do link */
    }

    /* Esconde o botão de menu por padrão (em telas maiores) */
    .menu-toggle {
        display: none;
        background: none;
        border: none;
        font-size: 40px;
        cursor: pointer;
        color: white;
        margin-right: 50px;
    }

    /* Estilos para telas menores */
    @media (max-width: 1030px) {
        .nav-container {
            display: none; /* Esconde o menu em telas menores inicialmente */
        }

        .menu-toggle {
            display: block; /* Mostra o botão em telas menores */
        }

        /* Quando o menu estiver ativo em telas menores */
        .nav-container.active {
            display: block; /* Exibe o menu */
        }

        /* Garante que os itens da lista fiquem um embaixo do outro em telas menores */
        .nav-container.active nav ul {
            display: block; /* Força a lista a ocupar largura total e empilhar itens */
        }

        .nav-container.active nav ul li {
            display: block; /* Garante que cada item ocupe uma linha */
            margin-left: 0; /* Remove a margem esquerda */
        }

        .nav-container.active nav ul li a {
            display: block; /* Garante que o link ocupe toda a largura do item */
            padding: 10px 15px;
        }
    }
</style>
